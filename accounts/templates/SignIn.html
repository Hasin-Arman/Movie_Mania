{% extends "base.html" %}
{% block title %}Sign In{% endblock title %}
{% block content %}
<section class="col-md-6 mx-auto p-4 shadow mt-4">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label}}
        {{ field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <small class="text-danger">{{error}}</small>
            {% endfor %}
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn for btn-info mt-3 fw-bold text-white">SignIn</button>
    </form>
    <small class="text-danger mt-3 fw-bold">{{error}}</small>
</section>
{% endblock content %}
